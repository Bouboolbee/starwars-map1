<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Интерактивные зоны — редактор и крестики</title>
<style>
  :root { --bg:#0b1020; --text:#e9eefc; --red:#ff4d4f; --cyan:#36e0ff; --accent:#ffc300; }
  html, body { margin:0; padding:0; background:var(--bg); color:var(--text);
               font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  header { padding:10px 14px; background:#0e1530; border-bottom:1px solid rgba(255,255,255,.1);
            display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; }
  .btn { background:#1c2750; border:1px solid rgba(255,255,255,.15); color:var(--text);
          padding:.45rem .7rem; border-radius:.6rem; font-weight:600; letter-spacing:.2px; cursor:pointer }
  .btn[data-active="true"] { outline:2px solid var(--accent); }
  .canvas { position:relative; width:min(1400px, 96vw); margin: 14px auto; background:#000;
             box-shadow:0 0 0 1px rgba(255,255,255,.08); }
  img.map { display:block; max-width:100%; height:auto; user-select:none; }
  #overlay { position:absolute; inset:0; pointer-events:auto; }
  .zone { position:absolute; transform:translate(-50%,-50%); border:2px dashed var(--cyan); border-radius:50%; }
  .zone[data-selected="true"] { border-style:solid; box-shadow:0 0 0 2px rgba(54,224,255,.35), 0 0 24px rgba(54,224,255,.25); }
  .cross { position:absolute; transform:translate(-50%,-50%); width:44px; height:44px; border-radius:50%;
            display:grid; place-items:center; background:rgba(255,77,79,.12); color:var(--red); border:3px solid var(--red);
            font-weight:900; font-size:28px; text-shadow:0 0 6px rgba(0,0,0,.7); }
  .panel { padding:8px 14px; color:#a9b4e6; display:flex; gap:1rem; align-items:center; flex-wrap:wrap; }
  .stat { opacity:.95; }
  input[type="range"]{ width:220px; vertical-align:middle; }
  .kbd{ background:#1c2750; border:1px solid rgba(255,255,255,.2); padding:.1rem .35rem; border-radius:.35rem; }
  .file { display:none; }
</style>
</head>
<body>
  <header>
    <button class="btn" id="modeView" data-active="true">Режим: просмотр</button>
    <button class="btn" id="modeEdit">Режим: редактирование</button>
    <button class="btn" id="addZone">Новая зона</button>
    <button class="btn" id="delZone">Удалить выбранную</button>
    <label>Радиус: <input id="radius" type="range" min="10" max="260" step="1"></label>
    <button class="btn" id="exportBtn">Экспорт</button>
    <label class="btn" for="importFile">Импорт</label>
    <input id="importFile" class="file" type="file" accept="application/json"/>
    <div class="stat" id="stat"></div>
  </header>

    <div id="overlay"></div>
  </div>

  <div class="panel">
    <div>Клик по зоне в <b>Режиме просмотра</b> — ставит/убирает крестик. В <b>Редактировании</b> выберите зону кликом: перетаскивайте центр; колесо, <span class="kbd">+</span>/<span class="kbd">-</span> или ползунок — радиус.</div>
  </div>

<script>
(function(){
  const IMAGE_W = 1419, IMAGE_H = 728;
  const LS_ZONES = 'zones_geo_v1';
  const LS_STATE = 'zones_state_v1';

  const map = document.getElementById('map');
  const overlay = document.getElementById('overlay');
  const statEl = document.getElementById('stat');
  const radiusInput = document.getElementById('radius');

  const btnView = document.getElementById('modeView');
  const btnEdit = document.getElementById('modeEdit');
  const btnAdd  = document.getElementById('addZone');
  const btnDel  = document.getElementById('delZone');
  const exportBtn = document.getElementById('exportBtn');
  const importFile = document.getElementById('importFile');

  // Data
  let zones = []; // {id, x, y, r}
  let states = Object.create(null); // id -> 0/1 (cross off/on)
  let mode = 'view'; // 'view' | 'edit' | 'add'
  let selected = null; // id

  // Restore
  try { const raw = localStorage.getItem(LS_ZONES); if(raw) zones = JSON.parse(raw) || []; } catch(e) { zones = []; }
  try { const raw = localStorage.getItem(LS_STATE); if(raw) states = JSON.parse(raw) || {}; } catch(e) { states = {}; }

  function saveZones(){ try { localStorage.setItem(LS_ZONES, JSON.stringify(zones)); } catch(e) { } }
  function saveStates(){ try { localStorage.setItem(LS_STATE, JSON.stringify(states)); } catch(e) { } }

  function rects(){
    const img = map.getBoundingClientRect(); const ov = overlay.getBoundingClientRect();
    return { img, ov };
  }
  function imgToOverlay(x,y){
    const R = rects(); return { left: (x/IMAGE_W)*R.img.width + R.img.left - R.ov.left,
                                top:  (y/IMAGE_H)*R.img.height + R.img.top  - R.ov.top };
  }
  function imgDistToOverlay(px){
    const R = rects(); return (px/IMAGE_W)*R.img.width;
  }

  function draw(){
    overlay.innerHTML='';
    // draw zones
    for (const z of zones){
      const el = document.createElement('div');
      el.className='zone';
      const css = imgToOverlay(z.x, z.y);
      el.style.left = css.left + 'px'; el.style.top = css.top + 'px';
      const d = imgDistToOverlay(z.r*2);
      el.style.width = d + 'px'; el.style.height = d + 'px';
      if (selected === z.id && mode !== 'view') el.setAttribute('data-selected','true');
      overlay.appendChild(el);

      if (states[z.id]) {
        const k = document.createElement('div'); k.className='cross'; k.textContent='✕';
        k.style.left = css.left + 'px'; k.style.top = css.top + 'px';
        overlay.appendChild(k);
      }
    }

    // stat
    const s = zones.find(z => z.id === selected);
    if (s) { radiusInput.value = s.r; statEl.textContent = `Выбрано: id={{s.id}}, x={s.x.toFixed(1)} px, y={s.y.toFixed(1)} px, r={s.r.toFixed(1)} px`; }
    else { statEl.textContent = `Зон: {zones.length}`; }
  }

  function setMode(m){
    mode = m;
    btnView.dataset.active = (m==='view');
    btnEdit.dataset.active = (m==='edit');
    btnAdd.dataset.active  = (m==='add');
    draw();
  }

  // UI events
  btnView.addEventListener('click', ()=> setMode('view'));
  btnEdit.addEventListener('click', ()=> setMode('edit'));
  btnAdd.addEventListener('click',  ()=> setMode('add'));
  btnDel.addEventListener('click', ()=>{
    if (!selected) return;
    zones = zones.filter(z => z.id !== selected);
    delete states[selected];
    selected = null; saveZones(); saveStates(); draw();
  });

  // Add zone on click
  overlay.addEventListener('click', (ev)=>{
    const R = rects();
    const x = (ev.clientX - R.img.left) / R.img.width  * IMAGE_W;
    const y = (ev.clientY - R.img.top ) / R.img.height * IMAGE_H;

    if (mode === 'add') {
      const id = 'z_' + Math.random().toString(36).slice(2,8);
      const z = { id, x, y, r: 80 }; // стартовый радиус, подгоните
      zones.push(z); selected = id; saveZones(); setMode('edit'); return;
    }

    if (mode === 'view') {
      // toggle cross if clicked inside any zone
      const z = findZoneAt(x,y);
      if (z) { states[z.id] = states[z.id] ? 0 : 1; saveStates(); draw(); }
      return;
    }

    if (mode === 'edit') {
      const z = findZoneAt(x,y);
      selected = z ? z.id : null; draw();
      return;
    }
  });

  // dragging center in edit
  let dragging = false;
  overlay.addEventListener('mousedown', (ev)=>{
    if (mode!=='edit' || !selected) return;
    const R = rects();
    const x = (ev.clientX - R.img.left) / R.img.width  * IMAGE_W;
    const y = (ev.clientY - R.img.top ) / R.img.height * IMAGE_H;
    const s = zones.find(z => z.id===selected);
    if (!s) return;
    const inside = Math.hypot(x-s.x, y-s.y) <= s.r;
    if (!inside) return;
    dragging = true; ev.preventDefault();
  });
  window.addEventListener('mousemove', (ev)=>{
    if (!dragging || mode!=='edit' || !selected) return;
    const R = rects();
    const x = (ev.clientX - R.img.left) / R.img.width  * IMAGE_W;
    const y = (ev.clientY - R.img.top ) / R.img.height * IMAGE_H;
    const s = zones.find(z => z.id===selected);
    s.x = Math.max(0, Math.min(IMAGE_W, x));
    s.y = Math.max(0, Math.min(IMAGE_H, y));
    saveZones(); draw();
  });
  window.addEventListener('mouseup', ()=> dragging=false);

  // Radius controls
  radiusInput.addEventListener('input', ()=>{
    const s = zones.find(z => z.id===selected); if (!s) return;
    s.r = parseFloat(radiusInput.value); saveZones(); draw();
  });
  overlay.addEventListener('wheel', (ev)=>{
    if (mode!=='edit' || !selected) return; ev.preventDefault();
    const s = zones.find(z => z.id===selected); if (!s) return;
    const delta = Math.sign(ev.deltaY);
    s.r -= delta*2; s.r = Math.max(10, Math.min(260, s.r)); saveZones(); draw();
  }, {passive:false});
  window.addEventListener('keydown', (ev)=>{
    if (mode!=='edit' || !selected) return;
    const s = zones.find(z => z.id===selected);
    if (!s) return;
    if (['ArrowUp','w','W'].includes(ev.key)) s.y -= 1;
    if (['ArrowDown','s','S'].includes(ev.key)) s.y += 1;
    if (['ArrowLeft','a','A'].includes(ev.key)) s.x -= 1;
    if (['ArrowRight','d','D'].includes(ev.key)) s.x += 1;
    if (ev.key==='+') s.r += 1;
    if (ev.key==='-') s.r -= 1;
    s.r = Math.max(10, Math.min(260, s.r)); saveZones(); draw();
  });

  // Export / Import
  exportBtn.addEventListener('click', ()=>{
    const payload = { version:1, zones, states, imageSize:{w:IMAGE_W, h:IMAGE_H} };
    const blob = new Blob([JSON.stringify(payload, null, 2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'zones-and-states.json';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });
  importFile.addEventListener('change', (e)=>{
    const f = e.target.files?.[0]; if (!f) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const obj = JSON.parse(String(reader.result));
        zones = Array.isArray(obj.zones) ? obj.zones : [];
        states = obj.states || {};
        saveZones(); saveStates(); draw();
      } catch(err) { alert('Ошибка импорта: '+err.message); }
    };
    reader.readAsText(f);
  });

  function findZoneAt(x,y){
    // choose the nearest zone within its radius
    let best = null, bestD = 1e9;
    for (const z of zones){
      const d = Math.hypot(x - z.x, y - z.y);
      if (d <= z.r && d < bestD) { bestD = d; best = z; }
    }
    return best;
  }

  // Seed with Coruscant if empty
  if (zones.length === 0) {
    zones.push({ id:'coruscant', x:709.5, y:633.4, r:90 });
    saveZones();
  }

  window.addEventListener('resize', draw);
  draw();
})();
</script>
